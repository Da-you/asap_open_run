spring:
  servlet:
    session:
      timeout: 3600
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${RDS_HOST}
    username: ${RDS_USERNAME}
    password: ${RDS_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
      properties:
        hibernate:
          format_sql: true
          show_sql: true
          dialect: org.hibernate.dial