version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/asap_open_run
    overwrite: yes
file_exist_behavior: OVERWRITE

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  ApplicationStart:
    - location: scripts/gh_deploy.sh
      timeout: 60
      runas: ubuntu